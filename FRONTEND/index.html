<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Shop</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mb-4 p-2 bg-info pb-3">Candy Shop</h1>
    <div class="container" style="max-width: 550px">
      <form id="form-submit" class="form-control">
        <label class="form-label" for="candyName">Candy Name:</label>
        <input
          class="form-control"
          type="text"
          name="candyName"
          id="candyName"
        />
        <label class="form-label" for="description">Description:</label>
        <input
          class="form-control"
          type="text"
          name="description"
          id="description"
        />
        <label class="form-label" for="price">Price:</label>
        <input class="form-control" type="number" name="price" id="price" />
        <label class="form-label" for="quantity">Quantity</label>
        <input
          class="form-control"
          type="number"
          name="quantity"
          id="quantity"
        />
        <input
          type="submit"
          value="SUBMIT"
          class="btn btn-success btn-sm mt-2"
        />
      </form>
    </div>

    <div class="container mt-4" style="max-width: 550px">
      <ul class="list-unstyled list-group" id="candyList">
        <!-- <li class="list-group-item list-group-item-warning">
          <span class="me-4">Apple - Chocolet - 2rs - 100</span>
          <button id="buyOne" class="btn btn-info me-1 btn-sm" type="button">
            BUY 1</button
          ><button id="buyTwo" class="btn btn-info me-1 btn-sm" type="button">
            BUY 2</button
          ><button id="buyThree" class="btn btn-info me-1 btn-sm" type="button">
            BUY 3
          </button>
        </li> -->
      </ul>
    </div>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
